[DEFAULT]
Config Name = config_1
# Order: 0 => encode -> z -> decode & z -> MS -> LSTM(if True)
# Order: 1 => encode -> z -> MS -> decode & z -> MS -> LSTM(if True)
Order = 1
LSTM = True
Epochs = 150

[DATA]
Train Batch Size = 512
Test Batch Size = 100

[AE]
Z Embedding Dim = 64

[MS]
Mean Shift Iters = 10
# Delta => 1/Bandwidth
Delta = 1
# Eta => Mean Shift Ascent Rate
Eta = 1

# Will be used only if LSTM = True in DEFAULT
[LSTM]
L Embedding Dim = 14
Num Layers = 1 
Bidirectional = False
Dropout = 0

[LOSS]
# Alpha => Dissimilarity Threshold(Kong et al.), used in case LSTM = False in DEFAULT
Alpha = 0.5
# Cluster Scale => Scale factor for the cluster loss, used in case LSTM = True in DEFAULT
Cluster Scale = 100

[OPTIM]
Learning Rate = 0.01